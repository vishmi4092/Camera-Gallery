<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Gallary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="video-cont">
        <video autoplay></video>
    </div>
    
    <div class="record-capture-cont">
        <div class="record-cont">
            <div class="record-btn"></div>
        </div>
        <div class="capture-cont">
            <div class="capture-btn"></div>
        </div>
    </div>

    <div class="gallery-btn">
        <span class="material-symbols-outlined">
            photo_library
            </span>
    </div>
    <div class="timer-cont">00:00:00</div>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./indexDB.js"></script>
    <script src="./script.js"></script>
</body>
</html>
